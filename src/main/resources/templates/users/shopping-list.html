<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header"></div>



<div class="container p-5 m-auto">
    <h1 class="shopping-head"  th:inline="text" th:unless="${shoppingList == null}">
        Your shopping list
    </h1>
    <div class="offset-1">
        <div th:if="${shoppingList == null}">
            <p>Please add your first recipe to your shopping list.</p>
            <p>You can do it <a th:href="@{/recipes/all}">here</a>.</p>
        </div>
    </div>
    <div th:unless="${shoppingList == null}">
        <div class="row">
            <div class="card col-3 m-3" th:each="recipe : ${shoppingList.getRecipes()}">
                <div class="card-header">
                    <h3 th:text="${recipe.recipe.name}"></h3>
                    <p style="font-size: smaller" th:inline="text">for [[${recipe.portions}]] portion(s)</p>
                </div>
                <div class="form-check px-5 py-3">
                    <div class="ingredient-list-item" th:each="ingredient : ${recipe.recipe.ingredients}">
                        <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios1" >
                        <label class="form-check-label" for="exampleRadios1" th:inline="text">
                            [[${ingredient.ingredient}]]
                            ([[${#numbers.formatDecimal((ingredient.quantity*recipe.portions), 1, 2)}]]
                            [[${ingredient.measurement}]])
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div th:unless="${shoppingList == null}">
        <form method="post" action="/users/shoppingList/close">
            <div class="shopping-close">
                <input type="submit" class="btn btn-danger" value="Clear All"/>
            </div>
        </form>
</div>

<div th:replace="fragments :: footer"></div>

</body>
</html>
