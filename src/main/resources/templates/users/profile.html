<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header"></div>


<div class="container-fluid">

    <h1 class="title-recipes" th:text="'My Recipes'"></h1>

    <div class="row">
        <div class="col-3" th:each="recipe,iStat :${recipes}">
            <div style="background-color: #fefacd">
                <img class="img-med" th:src="${recipe.img}"/>
            </div>

            <table class="table">
                <tr>
                    <td th:text="${recipe.name}"></td>
                </tr>
                <tr>
                    <td class="save_button"><a style="margin:auto" th:href="'/recipes/display?recipeId=' + ${recipe.id}"
                                               class="btn btn-primary">Description</a></td>
                    <td>
                        <form method="post" th:action="'/users/deleteRecipe/' + ${recipe.id}">
                            <input class="btn" id="delete_button" value="Delete from favorite" type="submit" >
                        </form>
                    </td>
                </tr>

            </table>
        </div>


    </div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
