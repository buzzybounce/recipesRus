<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header"></div>

<div class="container m-5" th:each="recipe:${recipes}">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" th:src="${recipe.img}" alt="Card image cap">
        <div class="card-body">
            <a  th:href="'/recipes/display?recipeId=' + ${recipe.id}"><h5 th:text="${recipe.name}"></h5></a>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
