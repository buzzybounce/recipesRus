<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div class="container">
    <div>
    <tr>
        <td><h1 class="centered" th:text="${recipe.name}"></h1></td>
        <br>
    </tr>
    <tr>
        <img class="img-big" th:src="${recipe.img}"/>

        <td>
            <div class="rating-area">
    <tr>
        <input th:text="'Rate the recipe:'" type="radio" id="star-5" name="rating" value="5">
        <label for="star-5" title="Grade «5»"></label>
        <input type="radio" id="star-4" name="rating" value="4">
        <label for="star-4" title="Grade «4»"></label>
        <input type="radio" id="star-3" name="rating" value="3">
        <label for="star-3" title="Grade «3»"></label>
        <input type="radio" id="star-2" name="rating" value="2">
        <label for="star-2" title="Grade «2»"></label>
        <input type="radio" id="star-1" name="rating" value="1">
        <label for="star-1" title="Grade «1»"></label>
    </tr>
</div>
</td>
</tr>



<table class="table table-striped" style="width: 750px;">

    <tr class="row">
        <th class="col-sm-3">Ingredients:</th>

        <td class="col-sm-9"th:text="${recipe.ingredients}"></td>

    </tr>
    <tr class="row" th:each="instruction: ${recipe.instructions}">
        <th class="col-sm-3">Directions:</th>
        <td class="col-sm-9" th:text="${instruction.step}"></td>

    </tr>

    <tr class="row">
        <th class="col-sm-3">Category:</th>
        <td class="col-sm-9" th:text="${recipe.category}"></td>

    </tr>

    <tr th:each="ingredient : ${recipe.ingredients}">
        <td th:text="${ingredient.ingredient}"></td>
    </tr>
    <tr class="row">
        <th class="col-sm-3">Tags:</th>
        <td class="col-sm-9" th:text="${recipe.tag}"></td>

    </tr>
    <tr>
    <td>
        <form method="post" th:action="'/users/addRecipe/' + ${recipe.id}">

            <input  value="Add to favorite" type="submit" class="btn btn-primary">
        </form>
<!--        <td class="save_button"><a th:href="'/users/addRecipe/{id}' + ${recipe.id}" class="btn btn-primary">Add to favorite</a></td>-->
    </td>
    </tr>
</table>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
