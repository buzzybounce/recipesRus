<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header"></div>
<div class="container">
    <form method="post" style="max-width:600px;">
        <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${registrationFormDTO.username}" />
        </label>
        <p class="error" th:errors="${registrationFormDTO.username}"></p>
    </div>
    <div class="form-group">

        <label>Email
            <input class="form-control" th:field="${registrationFormDTO.email}" />
        </label>
        <p class="error" th:errors="${registrationFormDTO.email}"></p>
    </div>
        <div class="form-group">
            <label>Verify Email
                <input class="form-control" th:field="${registrationFormDTO.verifyEmail}" type="email" />
            </label>
        </div>

    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${registrationFormDTO.password}" type="password" />
        </label>
        <p class="error" th:errors="${registrationFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${registrationFormDTO.verifyPassword}" type="password" />
        </label>
    </div>
    <input type="submit" class="btn btn-primary" value="Register" />
        <a class="btn btn-default btn-xs" href="/register/login">Login</a>

<div th:replace="fragments :: footer"></div>
</form>
</div>
</body>
</html>
