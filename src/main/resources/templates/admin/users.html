<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header"></div>
<div class="container">
    <h1>Users</h1>
    <table class="table table-striped"></table>
    <thead>
    <tr>
        <th>Users</th>
    </tr>
    </thead>
    <tr th:each="user:@{user}">
        <td><a th:text="${user.name}" th:href="'/admin/display?userId=' + ${user.id}"></a></td>
        <td>
            <a th:ref="${/admin/edit-user/{id}{id=%{user.id}}}">Edit</a>
        </td>
        <td>
            <a th:href="@{/user/delete-user/{id}{id=${}user.id}}">Delete</a>
        </td>
    </tr>
</div>

</body>
</html>
