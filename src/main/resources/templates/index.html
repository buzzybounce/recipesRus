<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header"></div>
<div class="centered">
    <span th:if="${session.isEmpty()}"><h3 style="color: red">To review recipes you need log in. You can do it <a href="/login">here</a>.  </h3></span>
</div>

<h1 class="text-center" th:text="${title}"></h1>
<div class="container h-50">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" >
            <div th:each="recipe, iterstat : ${recipes}" th:class="${iterstat.index} == 0  ? 'carousel-item active':'carousel-item'">
                <img class="d-block w-100" th:src="${recipe.img}" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <a th:href="'/recipes/display?recipeId=' + ${recipe.id}"><h5 th:text="${recipe.name}"></h5></a>
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>


<div th:replace="fragments :: footer"></div>

</body>
</html>
